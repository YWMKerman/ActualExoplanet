AfterSolarSystemExpandSettings
{
// ------------------------------------------------------------------------------------       
        // 你好, 请注意。 该cfg中允许你对某些天体进行个性化的设置，你可以选择开启或关闭。
        // 如果你不清楚你在做什么，请不要动该设置。
        // Hello, please note that this cfg allows you to personalize certain celestial bodies, 
        // and you can choose to turn them on or off.
        // If you don't know what you are doing, don't touch this setting.
// ------------------------------------------------------------------------------------

                                                // 是否假设恒星天苑四的行星 B 有卫星  默认为False
        EpsilonEridanibMoons = False            // Is it assumed that Planet B of the star Epsilon Eridani has a satellite?        
                                                // Defaults is True

// ------------------------------------------------------------------------------------

                                                // 此选项决定部分较大质量拥有行星的恒星系统是否存在演化迹象。 例如恒星天仓五
                                                // 如果保持True，那么Mod中的天仓五，则是迈入亚巨星阶段，色温比现在略低，半径略大。
                                                // 默认情况下是True， 如果改为False，那么这些恒星的半径，色温就和今天一模一样。

                                                // This option determines whether some of the more massive star systems with planets show signs of evolution. For example, 
                                                // if the star Tau Cet is set to True, then the Tau Cet in the Mod is in its subgiant phase, 
                                                // with a slightly lower color temperature and a slightly larger radius than it is today. The default setting is True;
                                                //  if changed to False, then these stars will have the same radius and color temperature as they do today.

        TheFuture = False                                       

// ------------------------------------------------------------------------------------

                                        // 是否假设一颗虚构的F9V主序星的恒星系统，其恒星系统规模堪比太阳系
                                        // 默认为True
                                        // Is it possible to assume that a fictional F9V main sequence star system 
                                        // is comparable in size to the solar system?           Defaults is True

        MoryanSystem = True       

// ------------------------------------------------------------------------------------

                                // 是否假设一对虚构的双星系统 K+M型恒星的周围有多颗行星...
                                // 默认为True
                                // Whether to assume multiple planets around a fictitious binary K+M star system...
                                // Defaults to True

        QgeSystem = True      

// ------------------------------------------------------------------------------------

}